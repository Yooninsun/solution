                <div class="counsel_box row">

                        <fieldset>
                            <legend>견적문의 메일보내기</legend>

    <script>
        (function($){
        $('.contact_bg li > a ').on('click',function(e){
        e.preventDefault()
        var url = $(this).attr('href')
        $('#containerBox').remove()
        $('#boxArea').load(url)
    })    

    $('.contact_bg .mobile_menu > li').on('click', function(e) {
      e.preventDefault();
      var url = $(this).attr('href');
      $('#containerBox').remove();
        $('#boxArea').load(url);
        //클릭시 배경색 바꿔주기
        $(this).addClass('on');
        $(this).siblings().removeClass('on');
    })
})(jQuery)
    </script>
